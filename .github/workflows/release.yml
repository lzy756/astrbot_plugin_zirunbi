name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  gate:
    name: Quality gate
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg
    steps:
      - uses: actions/checkout@v4

      - name: Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --output-format=github"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml
          pip check

      - name: Compile all (syntax check)
        run: python -m compileall -q .

      - name: Import smoke test (skip main.py)
        run: |
          python -c "import database, market, plotter, web_server; print('All module imports OK')"

      - name: Version consistency check (tag vs metadata.yaml)
        run: |
          python -c "
          import os, sys, pathlib, yaml
          tag = os.environ['GITHUB_REF_NAME']
          version = tag[1:] if tag.startswith('v') else tag
          meta = yaml.safe_load(pathlib.Path('metadata.yaml').read_text(encoding='utf-8'))
          meta_ver = str(meta.get('version', ''))
          if meta_ver != version:
              print(f'ERROR: tag version \"{version}\" != metadata.yaml version \"{meta_ver}\"', file=sys.stderr)
              sys.exit(1)
          print(f'Version OK: {version}')
          "

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [gate]
    steps:
      - uses: actions/checkout@v4

      - name: Build plugin zip
        run: |
          zip -r "astrbot_plugin_zirunbi-${{ github.ref_name }}.zip" . \
            -x ".git/*" \
            -x ".github/*" \
            -x ".venv/*" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x "*.db" \
            -x "*.db.bak" \
            -x "backups/*" \
            -x ".vscode/*"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
          files: |
            astrbot_plugin_zirunbi-${{ github.ref_name }}.zip
